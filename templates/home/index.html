<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back, Bro!</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: inline-block;
        }
        .container {
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-success fw-bold mt-3">Welcome back, Bro! ðŸŽ‰</h1>

        <!-- Imagen responsive -->
        <img src="https://images.pexels.com/photos/10631148/pexels-photo-10631148.jpeg?auto=compress&cs=tinysrgb&w=800"
             alt="Gran Canaria" class="img-fluid mt-3 shadow-lg">

        <p class="mt-3 text-muted">Gran Canaria</p>

        <!-- Contador con estilos mejorados -->
        <div class="countdown mt-3 shadow-sm p-3">
            Time left: <span id="countdown">Loading...</span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            let targetDate = new Date(2025, 1, 20, 14, 0); // AÃ±o, Mes (0=Enero), DÃ­a, Hora, Minuto
            function update() {
                let now = new Date();
                let difference = targetDate - now;

                if (difference <= 0) {
                    document.getElementById("countdown").innerHTML = "Bro is already here!";
                    return;
                }

                let days = Math.floor(difference / (1000 * 60 * 60 * 24));
                let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

                setTimeout(update, 1000);
            }
            update();
        }
        updateCountdown();
    </script>

</body>
</html>
